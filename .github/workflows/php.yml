name: PHP Basic CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Validate PHP syntax
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

